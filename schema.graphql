extend type Query {
    kapp: Kapp!
}

type Kapp {
    loadCredentials(
        fs: FSID!
        kc: String!
    ): SecretID!
    deploy(
        app: String
        namespace: String = "default"
        kubeConfig: SecretID!
        url: String
        file: String
        fs: FSID!
    ): String!
}